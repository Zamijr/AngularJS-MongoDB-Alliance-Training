<div class="register">
<div class="container">
	<div class="row centered-form">
		<div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Registration</h3>
				</div>
				<div class="panel-body">
					<form role="form" name="registerForm">
						<div class="row">
							<div class="col-xs-6 col-sm-6 col-md-6">
								<div class="form-group">
									<input type="text" name="first_name" ng-model="firstname" class="form-control input-sm floatlabel" placeholder="First Name" required>
								</div>
							</div>
							<div class="col-xs-6 col-sm-6 col-md-6">
								<div class="form-group">
									<input type="text" name="last_name" ng-model="lastname" class="form-control input-sm" placeholder="Last Name" required>
								</div>
							</div>
						</div>

						<div class="form-group">
							<input type="email" name="email" ng-model="email" class="form-control input-sm" placeholder="Email Address" required>
						</div>

						<div class="form-group">
							<input type="text" name="image" ng-model="image" class="form-control input-sm" placeholder="Image (url)" required>
						</div>
						<div class="form-group">
							Gender:&nbsp;&nbsp;
							<input type="radio" name="gender" ng-model="gender" value="Male" class="" ng-checked="true">
							&nbsp;Male&nbsp;&nbsp;
							<input type="radio" name="gender" ng-model="gender" value="Female" class="">&nbsp;Female&nbsp;&nbsp;
						</div>

						<div class="row">
							<div class="col-xs-1 col-sm-1 col-md-1">
								<div class="form-group">
									Skill
								</div>
							</div>
							<div class="col-xs-3 col-sm-3 col-md-3">
								<div class="form-group">
									<select ng-model="personalSkill" required>
									<option ng-repeat="x in personalSkills" value={{x}}>{{x}}</option>
									</select>
								</div>
							</div>
							<div class="col-xs-3 col-sm-3 col-md-3">
								<div class="form-group">
									Experience
								</div>
							</div>
							<div class="col-xs-3 col-sm-3 col-md-3">
								<div class="form-group">
									<select ng-model="skillExperience" required>
									<option ng-repeat="x in skillsExperience" value={{x}}>{{x + ' years'}}</option>
									</select>
								</div>
							</div>
						</div>
						<div class="form-group" ng-slide-down="registerSuccessMssg" lazy-render duration="0.5">
							<h6 style="color: green;padding-left: 10px"> User registered successfully !!</h6>
						</div>

						<div class="form-group" ng-slide-down="registerErrorMssg" lazy-render duration="0.5">
							<h6 style="color: red;padding-left: 10px"> ERROR ! User was not registered to the system!!</h6>
						</div>
						<input type="submit" value="Register" ng-click="register()"  ng-disabled="registerForm.$invalid" class="btn btn-info btn-block">

					</form>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
