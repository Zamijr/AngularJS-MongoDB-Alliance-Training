<div class="profile " ng-mouseout="widgetExpandedLazy = false;" ng-mouseover="widgetExpandedLazy = true;">
    <div ng-show="!editMode" class="container-fluid">
          <div class="row">
              <div class="col-md-1">
                <img src="{{data.image}}" style="border-radius: 20px;width: 75px;height: 80px">
              </div>

              <div class="col-md-2">
                <h4>{{data.firstname | uppercase}} {{data.lastname | uppercase}} </h4>
              </div>
              <div class="col-md-3">
                <strong>{{data.email}} </strong>
              </div>
              <div class="col-md-2">
                <strong>{{data.cell}} </strong>
              </div>
              <div class="col-md-2">
                <strong>{{data.location.city}} , {{data.location.state }} </strong>
              </div>
              <div class="col-md-1">
                <button class="btn" ng-click="detailProfile()">
                  <span class="glyphicon glyphicon-pencil"></span>  Edit
                </button>
              </div>
              <div class="col-md-1">
                  <button class="btn btn-danger" ng-click="deleteUser(data._id)">
                      <span class="glyphicon glyphicon-trash"></span>  Delete
                  </button>
              </div>
          </div>
        <div ng-slide-down="widgetExpandedLazy" data="data" lazy-render duration="0.5">
            <div class="container-fluid">
                    <div class="row" >
                        </div>
                  <div class="row" >
                    <div class="col-md-2">
                          <strong>Gender:</strong> <br> {{data.gender}}
                    </div>
                    <div class="col-md-2">
                          <strong>Personal Skill:</strong> <br> {{data.personalSkill}}
                    </div>
                      <!--<div class="col-md-2">
                          <strong>Street:</strong> <br> {{data.location.street}}
                      </div>
                      <div class="col-md-2">
                          <strong>Zip Code:</strong> <br> {{data.location.postcode}}
                      </div>
                      <div class="col-md-2">
                          <strong>State: </strong><br>{{data.location.state}}
                      </div>
                      <div class="col-md-2">
                          <strong>Username: </strong><br> {{data.login.username}}
                      </div>
                      <div class="col-md-2">
                          <strong>Password: </strong><br>{{data.login.password}}
                      </div>-->
                  </div>
                </div>
        </div>
    </div>


  <div ng-show="editMode" class="container-fluid">
  <div class="row" >

      <div class="col-md-1">
        <img src="{{data.image}}" style="border-radius: 20px;width: 75px;height: 80px">
      </div>

      <div class="col-md-2">

          <input type="text" ng-model="data.firstname" style="width: 60px;margin-right: 5px">
          <input type="text" ng-model="data.lastname" style="width: 80px">


      </div>
      <div class="col-md-3">
        <input type="text" ng-model="data.email" style="width: 180px">
      </div>
      <div class="col-md-2">
        <input type="text" ng-model="data.cell">
      </div>
      <div class="col-md-2">
         <span>
          City <input type="text" ng-model="data.location.city">
          State <input type="text" ng-model="data.location.state">
        </span>
      </div>
      <div class="col-md-1">
        <button class="btn" ng-click="detailProfileDone()">
          <span class="glyphicon glyphicon-pencil"></span>  Done
        </button>
      </div>
  </div>

    <div class="row" >
      <div class="col-md-2">
        </div>
      <div class="col-md-2">
        Zip code <input type="text" ng-model="data.location.postcode">
      </div>
      <div class="col-md-2">
        Street <input type="text" ng-model="data.location.street">
      </div>
      <div class="col-md-2">
        Username <input type="text" ng-model="data.login.username">
      </div>
      <div class="col-md-2">
        Password <input type="text" ng-model="data.login.password">
      </div>

    </div>
  </div>

</div>
